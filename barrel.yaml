name: galamath

agents:
  - path: ./agents
  - path: ~/.config/barrel/agents

shells:
  - type: claude
    color: gray
    agents:
      - "*"
  - type: shell
    notes:
      - "$ barrel -k galamath"

terminal:
  profiles:
    default:
      type: tmux
      claude:
        col: 0
        row: 0
      shell:
        color: yellow
        col: 1
        row: 0
        height: 10
      webapp:
        shell_type: shell
        col: 1
        row: 1
